# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    paths:
      - LastJudge/**
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # You can add more runtimes here if you want Windows/Linux/macOS binaries
        runtime: [ win-x64 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Go to directory
        run: cd LastJudge

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # adjust for your target version

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish as single-file self-contained executable
        run: |
          dotnet publish -c Release `
            -r ${{ matrix.runtime }} `
            --self-contained true `
            /p:PublishSingleFile=true `
            /p:IncludeAllContentForSelfExtract=true `
            /p:PublishTrimmed=false `
            -o ./publish/${{ matrix.runtime }}

      - name: Upload published artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-${{ matrix.runtime }}
          path: ./publish/${{ matrix.runtime }}/*
